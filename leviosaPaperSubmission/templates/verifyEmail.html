{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('verify_email',tjyear=tjyear,paperId=paperId,role=role) }}" method=post>
    <dl>
      <dt>Email Address:
      <dd><input type=text name=email>
      <dd><input type=submit value=Submit>
    </dl>
  </form>
{% endblock %}
