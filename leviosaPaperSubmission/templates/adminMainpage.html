{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
	<form action="{{ url_for('add_tjvolume') }}" method=post class=add-entry>
	<dl>
		<dt>The new TJ is added for the year:
		<dd><input type=text size=4 name=tjyear>
		<dd><input type=submit value=Submit>
	</dl>
	</form>

    <ul class=entries>
	{% for tj in tjvolume %}
		<li><a href="{{ url_for('admin_review_tj', tjyear=tj.tjyear ) }}">{{ tj.tjyear }}</a>
	{% else %}
		<li><em>Unbelievable.  No TJ volumes here so far</em>
	{% endfor %}
	</ul>
  {% endif %}
{% endblock %}
